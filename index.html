<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia vogalzilizada</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  </head>
  <body class="escuro">
    <div class="container">
      <div id="mensagem-copiar"></div>
      <div class="fundo-cinza">
        <h2 id="titulo">Criptografia de texto</h2>
        <div class="container-logos">
          <p>© Carlos Victor 2023</p>
          <a href="https://github.com/carlosnet85"><img id="logo-github" src="css/static/logogithub.png"></a>
          <a href="https://www.linkedin.com/in/carlos-victor-silva-de-oliveira-a1075a270/"><img id="logo-linkedin" src="css/static/logolinkedin.png"></a>
        </div>
        <div class="campos-container">
          <textarea class="campo campo-entrada" placeholder="Digite o texto para criptografar..."></textarea>
          <textarea class="campo campo-resultado" readonly placeholder="&#128373; Seu texto vai aparecer aqui"></textarea>
        </div>
        <div class="botoes-container">
          <button id="botao-criptografar">Criptografar</button>
          <button id="botao-descriptografar" class="esconder">Descriptografar</button>
          <button id="botao-copiar" onclick="copiarTexto()"><img src="css/static/papel.png" width="30" height="30" alt="Copiar"></button>
          <button id="botao-limpar"><img src="css/static/lixeira.png" width="30" height="30"></button>
          <button id="botao-trocar-funcao"><img src="css/static/engrenagem.png" width="30" height="30"></button>
          <button id="botao-alternar-tema"><img src="css/static/lampada.png" width="30" height="30"></button>
        </div>
        <p class="descricao">&#9888; Letras maiúsculas e acentuação serão convertidos automaticamente.</p>
      </div>
      <a href="https://www.alura.com.br/"><img id="logo-alura" src="css/static/logoalura.png"></a>
    </div>
  </body>
  <script src="script.js"></script>
</html>
